<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>


  <!-- use POST not GET -->
  <body method="POST">
    <form class="" action="index.html" method="post">
      What's your first name?<input type="text" name="firstName"><br>
      What's your last name?<input type="text" name="lastName"><br>
      Please provide your email<input type="email" name="email" required><br>
      Make a Password at least 5 characters.<input type="password" min="5" name="password"><br>
      When were you born?<input type="date" name="birthdate"><br>
      What Gender are you?<br>
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>
      <input type="radio" name="gender" value="trans">Transgender<br>
      <input type="radio" name="gender" value="queer">Genderqueer<br>
      <input type="radio" name="gender" value="fluid">Genderfluid<br>
      <input type="radio" name="gender" value="non">Non-Binary<br>
      <input type="radio" name="gender" value="inter">Intersex<br>
      Do you have pets?<br>
      <input type="checkbox" name="2FAF1QipNQOLfGzRR816vesdRJF6Rv3Go1OeN09E_rg6f5">Dog<br />
      <input type="checkbox" name="cat">Cat<br>
      <input type="checkbox" name="gerble">Gerble<br>
      <input type="checkbox" name="iguana">Iguana<br>
      What kind of car do you drive?<br>
      <select name="pick a ride" value="ride">
        <option value="Ford" name="ford">Ford</option>
        <option value="Chevy" name="chevy">Chevy</option>
        <option value="Buick" name="buick">Buick</option>
        <option value="Dodge" name="dodge">Dodge</option>
        <option value="Toyota" name="toyota">Toyota</option>
        <option value="Kia" name="kia">Kia</option>
        <option value="Nissan"name="nissan">Nissan</option>
        <option value="BMW" name="bmw">BMW</option>
        <option value="ClubCar" name="clubcar">ClubCar</option>
      </select>

      <input type="submit" value="Register" name="submit">
      <input type="reset"  value="start over" name="reset">
    </form>
  </body>
</html>
